# Example configuration for terraform-ingest
# This file defines the repositories to ingest and processing options

repositories:
  # Example: AWS VPC Terraform module
  - url: https://github.com/terraform-aws-modules/terraform-aws-vpc
    name: terraform-aws-vpc
    branches:
      - main
      - master
    include_tags: true
    max_tags: 5
    path: .
    recursive: true
    ignore_default_branch: false  # Process all specified branches including default

  # Example: AWS EC2 Terraform module with default branch ignored
  - url: https://github.com/terraform-aws-modules/terraform-aws-ec2-instance
    name: terraform-aws-ec2
    branches:
      - main
      - develop
    include_tags: true
    ignore_default_branch: true   # Skip the repository's default branch
    max_tags: 3
    path: .

# Output directory for JSON summaries
output_dir: ./output

# Directory for cloning repositories
clone_dir: ./repos
