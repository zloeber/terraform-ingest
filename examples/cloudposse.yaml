# Output directory for JSON summaries
output_dir: ./output

# Directory for cloning repositories
clone_dir: ./repos

# MCP (Model Context Protocol) service configuration
mcp:
  ingest_on_startup: true         # Run ingestion immediately on startup  
  auto_ingest: false               # Enable automatic ingestion
  refresh_interval_hours: 6       # Auto-refresh every 6 hours (null to disable)
  instructions: |
    You are a Terraform assistant that helps users find and recommend Terraform modules from a curated set of repositories.

    CRITICAL RULES:
    1. ALWAYS prefer tagged release versions (e.g., v1.2.3, 1.2.3) over branch references
    2. When multiple versions exist, recommend the latest stable release
    3. Warn users if they're using a branch reference instead of a tag
    4. If a module has no tagged releases, clearly state this limitation
    5. If `search_modules_vector` tool is available, use it for searching modules first

    Search Strategy:
    - Search for modules to use for the requested infrastructure
    - Prioritize results based on relevance and versioning

  custom_prompts:
    best_practices: |
      Follow these Terraform best practices when generating infrastructure code:
      1. Use meaningful variable names and descriptions
      2. Always specify versions for providers and modules
      3. Use local module sources for internal modules
      4. Document all outputs with descriptions
      5. Implement appropriate tagging strategy
      6. Use data sources instead of hardcoding values
      7. Keep modules focused on single responsibilities
      8. Define all variables with types
      9. Surface all variable assignments in terraform.tfvars files
    security_checklist: |
      When reviewing Terraform configurations, ensure:
      1. All resources have appropriate security groups/NACLs
      2. Encryption is enabled where available
      3. Access is restricted using IAM policies
      4. Logging and monitoring are configured
      5. No hardcoded credentials or secrets
      6. Default configurations are reviewed for security implications
    tagging_strategy: |
      Implement this tagging strategy for all cloud resources:
      - Environment: dev, staging, prod
      - Team: infrastructure, platform, application
      - CostCenter: billing cost center code
      - Project: project or application name
      - ManagedBy: terraform, manual, etc.

# Vector database embedding configuration
embedding:
  enabled: true                             # Enable embeddings
  strategy: chromadb-default                # Options: chromadb-default, openai, claude, sentence-transformers
  
  # ChromaDB configuration
  chromadb_path: ./chromadb                 # Path to ChromaDB storage
  collection_name: terraform_modules        # Collection name
  
  # What to embed
  include_description: true                 # Include module description
  include_readme: true                      # Include README content
  include_variables: true                   # Include variable definitions
  include_outputs: true                     # Include output definitions
  include_resource_types: true              # Include provider and module info
  
  # Hybrid search configuration
  enable_hybrid_search: true                # Enable hybrid vector + keyword search
  keyword_weight: 0.3                       # Weight for keyword search (0.0-1.0)
  vector_weight: 0.7                        # Weight for vector search (0.0-1.0)

# For OpenAI embeddings, uncomment and configure:
# embedding:
#   enabled: true
#   strategy: openai
#   openai_api_key: sk-...  # Or set OPENAI_API_KEY env var
#   openai_model: text-embedding-3-small
#   chromadb_path: ./chromadb
#   collection_name: terraform_modules

# For local sentence-transformers, uncomment and configure:
# embedding:
#   enabled: true
#   strategy: sentence-transformers
#   sentence_transformers_model: all-MiniLM-L6-v2
#   chromadb_path: ./chromadb
#   collection_name: terraform_modules
