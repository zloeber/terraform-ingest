site_name: Terraform Ingest Documentation
site_description: Documentation for the Terraform Ingest
site_url: https://zloeber.github.io/terraform-ingest/
theme:
  palette:
    scheme: slate
  name: material
nav:
  - 'Home': index.md
  - 'Quickstart': quickstart.md
  - 'Development': development.md
  - 'Vector Database': vectordb.md
  - 'Vector Embeddings': embeddings.md
  - 'MCP': mcp.md
  - 'MCP Usage Example': mcp_use_example.md
  - 'MCP Prompts': mcp_prompts.md
  - 'MCP Resources': mcp_resources.md
  - 'Docker': docker.md
  - 'Docker Architecture': docker_arch.md
  - 'Docker Guide': docker_guide.md
  - 'Docker Complete': docker_complete.md
  - 'Docker Quickstart': docker_quick_ref.md

markdown_extensions:
  - mkdocs-click
  - admonition         # Adds boxes for Notes, Warnings, etc.
  - attr_list          # Adds attribute lists to generated HTML
  - codehilite         # Syntax coloring for code blocks
  - def_list           # Adds syntax for definition lists
  - sane_lists         # Enables list items with multiple paragraphs
  - toc:               # Builds a table of contents
      permalink: "#"   # Puts a "#" at the end of each header
  - pymdownx.superfences:
        # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
plugins:
- llmstxt:
    markdown_description: Documentation for the Terraform Ingest project
    full_output: llms-full.txt
    sections:
      Usage:
      - index.md: Index
      - quickstart.md: Quickstart Guide
      - development.md: Development Guide
      - vectordb.md: Vector Database Setup
      - embeddings.md: Vector Database Embeddings
      - mcp.md: MCP Server usage
      - mcp_use_example.md: MCP Usage Example
      - mcp_prompts.md: MCP Custom Prompts
      - mcp_resources.md: MCP Resources
      - docker_quick_ref.md: Docker Quick Reference
